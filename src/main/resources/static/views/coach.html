<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <ul type="square" ng-if="coachList.length > 0">
            <li ng-repeat="coach in coachList">
                <a href="#/coachdetail/{{coach.id}}">{{coach.name}}</a>
            </li>
        </ul>

        <span ng-if="coachList.length == 0">{{emptyMessage}}</span>
    </div>
</div>
