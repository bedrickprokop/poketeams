<div class="col-sm-12 col-sm-offset-2">

    <h2>{{headingTitle}}</h2>

    <form name="coachForm" ng-submit="create(coachForm.$valid)" novalidate>
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
        <div class="form-group">

            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="coach.name" required
                   ng-required="true" ng-minlength="3" ng-maxlength="20">

            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>

    <div>
        <ul type="square" ng-if="coachList.length > 0">
            <li ng-repeat="coach in coachList">
                Coach name: {{coach.name}}

                <button type="button" class="btn btn-info">
                    <a href="#/coachdetail/{{coach.id}}">Details</a>
                </button>
                <button type="button" class="btn btn-danger">Delete</button>

            </li>
        </ul>

        <span ng-if="coachList.length == 0">{{emptyMessage}}</span>
    </div>

</div>
